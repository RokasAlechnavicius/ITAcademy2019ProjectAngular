<div id="header">
    <div id="title"><h3>Participants</h3></div>
    <div id="close">
        <mat-icon class="close-icon" (click)="done()">
            close
        </mat-icon>
    </div>
</div>

<div class="dialog-container">
    <mat-dialog-content>
        <ol [hidden]="!data.team">
            <li>{{ data.organizator.name }} {{ data.organizator.surname }} (Team lead)</li>
            <li *ngFor="let participant of data.team">{{ participant.name }} {{ participant.surname }}</li>
        </ol>
    </mat-dialog-content>

    <mat-dialog-actions align="end" *ngIf="!data.isUserInTeam">
        <button mat-raised-button class="button-done" (click)="join()">Join</button>
    </mat-dialog-actions>
</div>
