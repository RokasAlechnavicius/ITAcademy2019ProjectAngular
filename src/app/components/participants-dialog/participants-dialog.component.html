<div class="dialog-container">
    <mat-icon class="close-icon" (click)="done()">
        Close
    </mat-icon>

    <mat-dialog-content>
        <h4><strong>Team lead: </strong></h4>
        <p [hidden]="!data.organizator">{{ data.organizator.name }} {{ data.organizator.surname }}</p>
        <h4><strong>Participants: </strong></h4>
        <ul [hidden]="!data.team">
            <li *ngFor="let participant of data.team">{{ participant.name }} {{ participant.surname }}</li>
        </ul>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-raised-button class="button-done" (click)="closeModal()">Close</button>
    </mat-dialog-actions>
</div>
